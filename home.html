<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Jualanku | Home</title>
  <style>
    :root{ --bg:#f5f6f8; --card:#ffffff; --muted:#6b7280; --accent:#111827; }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{ margin:0; font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background:var(--bg); color:#111827; line-height:1.4; position:relative }
    body::before{
      content:""; position:fixed; inset:0; background-image:url('logo.jpeg'); background-repeat:no-repeat; background-position:center; background-size:360px auto; opacity:0.14; pointer-events:none; z-index:-1;
    }
    .container{max-width:1100px;margin:0 auto;padding:18px}
    .splash{ min-height:100vh; display:flex; align-items:center; justify-content:center; flex-direction:column; background:linear-gradient(180deg,#ffffff,#f8fafc) }
    .logo-box{ width:140px; height:140px; border-radius:18px; background:linear-gradient(135deg,#ef4444,#111827); display:flex; align-items:center; justify-content:center; color:#fff; box-shadow:0 12px 30px rgba(17,24,39,0.12); transform:rotate(6deg) }
    .card{ background:var(--card); padding:22px; border-radius:12px; box-shadow:0 8px 24px rgba(2,6,23,0.06) }
    .btn{ display:inline-block; padding:10px 14px; border-radius:8px; border:none; background:var(--accent); color:#fff; cursor:pointer }
    .small{ font-size:13px; color:var(--muted) }
  </style>
  <script>
    // Redirect langsung ke app jika sudah login
    document.addEventListener('DOMContentLoaded', () => {
      const logged = JSON.parse(localStorage.getItem('jualanku_user') || 'null');
      if(logged){ window.location.href = 'app.html'; return; }
      const btn = document.getElementById('goLogin');
      if(btn){ btn.addEventListener('click', () => window.location.href = 'login.html'); }
      // Splash singkat
      setTimeout(() => {
        const splash = document.getElementById('splash');
        const home = document.getElementById('home');
        if(splash) splash.style.display = 'none';
        if(home) home.style.display = 'block';
      }, 800);
    });
  </script>
</head>
<body>
  <div id="splash" class="splash" style="display:flex">
    <div class="logo-box">
      <img src="logo.jpeg" alt="Jualanku" style="width:100%;height:100%;object-fit:contain;border-radius:12px" />
    </div>
    <div style="margin-top:18px;color:#6b7280">Memuat Jualanku.com...</div>
  </div>

  <div id="home" style="display:none;padding:24px;min-height:80vh;display:flex;align-items:center;justify-content:center">
    <div class="container">
      <div class="card">
        <div style="display:flex;align-items:center;gap:12px">
          <div style="width:54px;height:54px;border-radius:12px;display:flex;align-items:center;justify-content:center;overflow:hidden">
            <img src="logo.jpeg" alt="Jualanku" style="width:100%;height:100%;object-fit:contain" />
          </div>
          <div>
            <div style="font-weight:800;font-size:18px">Jualanku</div>
            <div class="small">e-commerce demo</div>
          </div>
        </div>
        <h2 style="margin-top:12px;margin-bottom:6px">Selamat Datang di Jualanku</h2>
        <p class="small">Belanja mudah, cepat, dan aman. Tekan tombol di bawah untuk masuk ke halaman login.</p>
        <div class="card" style="margin-top:8px">
          <div style="font-weight:700">Keunggulan</div>
          <ul style="margin:8px 0 0 18px;color:#6b7280">
            <li>Pilihan produk beragam</li>
            <li>Pembayaran aman</li>
            <li>Pengiriman cepat</li>
          </ul>
        </div>
        <div style="margin-top:14px">
          <button id="goLogin" class="btn">Mulai Belanja</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
